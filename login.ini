[auth]
port = 1337				; Port of login server,		default: 1337
max_user = 200			; Max users allowed,		default: 200
requiredVersion = 1542  ; Minimum version allowed,	default: 0
currentVersion = 1547   ; Current verion,			default: 0

[database]
host = 127.0.0.1 			; IP address of MySQL,  default: 127.0.0.1
username = root				; Username of MySQL,    default: root
password = root				; Password of MySQL,    default: (null)
database = linxemu_login	; Database in MySQL,    default: linxemu_login
